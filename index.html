<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="RPS_Game.css" >
</head>
<body>
    <h1>Let's Play Rock-Paper-Scissor ...!</h1>
    <div class="buttons">
        <button onclick="play('rock')">👊</button>
        <button onclick="play('paper')">🖐</button>
        <button onclick="play('scissor')">✌</button>
    </div>
    <div id="player">Player: </div>
    <div id="computer">Computer:</div>
    <div id="result"></div>
    <div id="ps">
        Player Score: <span id="psd">0</span>
    </div>
    <div id="cs">
        Computer Score: <span id="csd">0</span>
    </div>
    <script src="RPS_Game.js"></script>
</body>
</html>
